<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <title>{{subject}}</title>

  <style>
    /* Reset styles */
    html,
    body {
      margin: 0 auto !important;
      padding: 0 !important;
      height: 100% !important;
      width: 100% !important;
      background: #f4f7fa;
    }

    * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    /* Center the email */
    .email-container {
      margin: 0 auto;
      max-width: 600px;
    }

    /* Prevent blue links on iOS */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
    }

    /* Typography */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #333333;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 20px 0;
      color: #1a1a1a;
      line-height: 1.3;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #1a1a1a;
      line-height: 1.4;
    }

    p {
      margin: 0 0 16px 0;
      color: #4a5568;
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: #10b981;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      margin: 8px 0;
    }

    .button:hover {
      background: #059669;
    }

    .button-secondary {
      background: #6b7280;
    }

    .button-secondary:hover {
      background: #4b5563;
    }

    /* Layout */
    .header {
      background: #ffffff;
      padding: 32px 40px;
      text-align: center;
      border-bottom: 3px solid #10b981;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #10b981;
      text-decoration: none;
      margin: 0;
    }

    .content {
      background: #ffffff;
      padding: 40px;
    }

    .footer {
      background: #f9fafb;
      padding: 32px 40px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }

    .footer p {
      font-size: 14px;
      color: #6b7280;
      margin: 8px 0;
    }

    .footer a {
      color: #10b981;
      text-decoration: none;
    }

    /* Cards and boxes */
    .card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 24px;
      margin: 20px 0;
    }

    .highlight-box {
      background: #ecfdf5;
      border-left: 4px solid #10b981;
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 4px;
    }

    .code-box {
      background: #1f2937;
      color: #f3f4f6;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin: 20px 0;
    }

    /* Divider */
    .divider {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 32px 0;
    }

    /* Lists */
    ul {
      margin: 0 0 16px 0;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
      color: #4a5568;
    }

    /* Stats/metrics */
    .stats {
      display: table;
      width: 100%;
      margin: 24px 0;
    }

    .stat-item {
      display: table-cell;
      text-align: center;
      padding: 16px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #10b981;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: #6b7280;
      display: block;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }

      .header,
      .content,
      .footer {
        padding: 24px 20px !important;
      }

      h1 {
        font-size: 24px !important;
      }

      h2 {
        font-size: 20px !important;
      }

      .button {
        display: block !important;
        width: 100% !important;
        padding: 16px !important;
      }

      .stat-item {
        display: block !important;
        border-bottom: 1px solid #e5e7eb;
        padding: 16px 0 !important;
      }

      .stat-item:last-child {
        border-bottom: 0;
      }
    }
  </style>
</head>

<body>
  <center style="width: 100%; background-color: #f4f7fa; padding: 40px 0;">
    <div class="email-container">

      <!-- Header -->
      <div class="header">
        <h1 class="logo">⛳ IUP Golf Academy</h1>
      </div>

      <!-- Content -->
      <div class="content">
        {{content}}
      </div>

      <!-- Footer -->
      <div class="footer">
        <p><strong>IUP Golf Academy</strong></p>
        <p>Professional Golf Training & Development</p>
        <p style="margin-top: 16px;">
          <a href="{{unsubscribeUrl}}">Unsubscribe</a> |
          <a href="{{settingsUrl}}">Email Preferences</a> |
          <a href="{{supportUrl}}">Support</a>
        </p>
        <p style="font-size: 12px; color: #9ca3af; margin-top: 20px;">
          This email was sent to {{recipientEmail}}<br>
          © {{year}} IUP Golf Academy. All rights reserved.
        </p>
      </div>

    </div>
  </center>
</body>
</html>
