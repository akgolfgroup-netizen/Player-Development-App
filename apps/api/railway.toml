# Railway configuration for IUP Golf API
# Using Dockerfile for consistent builds

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["src/**", "prisma/**", "package.json", "Dockerfile"]

[deploy]
healthcheckPath = "/live"
healthcheckTimeout = 180
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
