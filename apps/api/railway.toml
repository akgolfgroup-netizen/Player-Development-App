# Railway configuration for IUP Golf API
# Using Nixpacks builder (automatic Node.js detection)
# Build date: 2026-01-03 v6 - Switch to Nixpacks

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npx prisma migrate deploy && node dist/server.js"
healthcheckPath = "/live"
healthcheckTimeout = 180
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
