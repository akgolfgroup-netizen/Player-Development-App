<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3751;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A855;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B68D40;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- AK Logo - scaled and centered -->
  <!-- This is a simplified version - replace with actual logo paths from AK_Icon_Logo.svg -->
  <g transform="translate(512, 440)">
    <!-- 'a' letterform -->
    <path d="M-120,-80 L-80,-200 L-40,-80 L-60,-80 L-80,-140 L-100,-80 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="3"/>
    <ellipse cx="-80" cy="-60" rx="8" ry="8" fill="url(#goldGradient)"/>
    
    <!-- 'k' letterform -->
    <path d="M20,-200 L20,0 M20,-100 L80,-200 M20,-100 L80,0" 
          stroke="white" 
          stroke-width="28" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Golf ball accent (gold) -->
    <circle cx="0" cy="80" r="24" fill="url(#goldGradient)"/>
    <circle cx="-6" cy="74" r="3" fill="white" opacity="0.3"/>
    <circle cx="6" cy="74" r="3" fill="white" opacity="0.3"/>
    <circle cx="0" cy="86" r="3" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Subtle shadow/depth (optional) -->
  <ellipse cx="512" cy="900" rx="300" ry="40" fill="black" opacity="0.1"/>
</svg>
