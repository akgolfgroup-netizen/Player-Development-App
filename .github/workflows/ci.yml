name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Top-level permissions for security scanning
permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.12.1'

jobs:
  # =============================================================================
  # Lint and Type Check
  # =============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm --filter iup-golf-backend lint

      - name: Type check API
        run: pnpm --filter iup-golf-backend type-check

      - name: Lint Web
        run: pnpm --filter iup-golf-web lint
        continue-on-error: true

  # =============================================================================
  # Security Audit
  # =============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Show environment info
        run: |
          echo "::group::Environment"
          echo "Node version: $(node -v)"
          echo "pnpm version: $(pnpm -v)"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SNYK_TOKEN configured: ${{ secrets.SNYK_TOKEN != '' }}"
          echo "::endgroup::"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        id: audit
        run: |
          echo "::group::pnpm audit"
          # Run audit and capture exit code
          set +e
          pnpm audit --audit-level=high 2>&1 | tee audit-output.txt
          AUDIT_EXIT=$?
          set -e

          if [ $AUDIT_EXIT -eq 0 ]; then
            echo "✅ No high/critical vulnerabilities found"
          else
            echo "⚠️ Vulnerabilities found (exit code: $AUDIT_EXIT)"
            echo "::warning::Security vulnerabilities detected. Review audit-output.txt"
          fi
          echo "::endgroup::"
          # Don't fail the job - just warn
          exit 0

      - name: Check SNYK_TOKEN availability
        id: snyk-check
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "✅ SNYK_TOKEN is configured"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "⚠️ SNYK_TOKEN is not configured - skipping Snyk scan"
            echo "::warning::SNYK_TOKEN not set. Snyk security scanning disabled."
          fi

      - name: Run Snyk Security Scan
        if: steps.snyk-check.outputs.available == 'true'
        uses: snyk/actions/node@master
        id: snyk
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Check SARIF file status
        id: sarif-check
        run: |
          echo "::group::SARIF Status"
          if [ -f snyk.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ snyk.sarif generated ($(wc -c < snyk.sarif) bytes)"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            if [ "${{ steps.snyk-check.outputs.available }}" == "true" ]; then
              echo "⚠️ snyk.sarif not generated - Snyk may have failed"
            else
              echo "ℹ️ snyk.sarif not generated - SNYK_TOKEN not configured"
            fi
          fi
          echo "::endgroup::"

      - name: Upload Snyk results to GitHub Code Scanning
        # Only upload on push (not PR from forks) and if file exists
        if: >-
          github.event_name == 'push' &&
          steps.sarif-check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: SARIF upload status
        if: always()
        run: |
          if [ "${{ github.event_name }}" != "push" ]; then
            echo "ℹ️ SARIF upload skipped: only runs on push events (current: ${{ github.event_name }})"
          elif [ "${{ steps.sarif-check.outputs.exists }}" != "true" ]; then
            echo "ℹ️ SARIF upload skipped: snyk.sarif does not exist"
          else
            echo "✅ SARIF upload completed"
          fi

  # =============================================================================
  # Backend Tests
  # =============================================================================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: iup_golf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter iup-golf-backend prisma:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/iup_golf_test

      - name: Run database migrations
        run: pnpm --filter iup-golf-backend prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/iup_golf_test

      - name: Run API tests
        run: pnpm --filter iup-golf-backend test --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/iup_golf_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          fail_ci_if_error: false

  # =============================================================================
  # Frontend Tests
  # =============================================================================
  test-web:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter iup-golf-web test --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: web
          fail_ci_if_error: false

  # =============================================================================
  # E2E Tests
  # =============================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-api, test-web]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: iup_golf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter iup-golf-web exec playwright install --with-deps

      - name: Setup API for E2E
        run: |
          pnpm --filter iup-golf-backend prisma:generate
          pnpm --filter iup-golf-backend prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/iup_golf_test

      - name: Run E2E tests
        run: pnpm --filter iup-golf-web test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/iup_golf_test
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # =============================================================================
  # Build
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-api, test-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter iup-golf-backend build

      - name: Build Web
        run: pnpm --filter iup-golf-web build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL || 'https://api.example.com' }}

      - name: Upload API build
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist/
          retention-days: 7

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/build/
          retention-days: 7

  # =============================================================================
  # Deploy to Staging (on develop branch)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Download API build
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-dist/

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-dist/

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging..."
          # Add deployment commands here (e.g., AWS, Vercel, etc.)

  # =============================================================================
  # Deploy to Production (on main branch)
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.example.com
    steps:
      - name: Download API build
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-dist/

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-dist/

      - name: Deploy to Production
        run: |
          echo "Deploying to production..."
          # Add deployment commands here
