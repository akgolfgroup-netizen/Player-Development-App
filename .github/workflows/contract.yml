# .github/workflows/contract.yml
# Implementation Contract Enforcement
#
# This workflow checks for forbidden language patterns.
# Currently non-blocking (continue-on-error) until violations are resolved.

name: Implementation Contract Check

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"
      - "docs/IMPLEMENTATION_CONTRACT.md"
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"

jobs:
  contract:
    name: Enforce Contract
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Run Implementation Contract Check
        run: pnpm exec tsx scripts/contract-check.ts
        continue-on-error: true  # Non-fatal until contract violations are resolved
